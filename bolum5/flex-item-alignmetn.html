<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        flex-flow: row wrap;
        height: 500px;
        background-color: #17153b;
        align-items: end; /* column olduğu zaman y ekseninde row olduğunda x ekseninde sona alır*/
        display: flex;
      }
      .item {
        background-color: #c8acd6;
        padding: 20px;
        font-size: 25px;
        margin: 20px;
      }
      .item1 {
        align-self: center; /* eleman seviyesinde ortaya alır yeksninde*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
    </div>
  </body>
</html>
